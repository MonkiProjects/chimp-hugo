{{ define "main" }}
<main class="blog-post max-w-5xl mx-auto p-4 my-4 sm:my-8 md:my-12">
  <div class="w-full object-cover mb-6 rounded-2xl overflow-hidden">
    {{ partialCached "cover.html" . .Permalink }}
  </div>
  <h1 class="mb-3">{{ .Title | markdownify }}</h1>
  <div class="content">
    {{ .Content }}
  </div>
  <div class="mt-6 pt-4 border-t border-gray-300 dark:border-gray-600">
    {{ partialCached "byline.html" . .Permalink }}
  </div>
</main>
{{ end }}
