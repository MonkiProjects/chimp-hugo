<main class="max-w-7xl mx-auto p-4 my-4 sm:my-8 md:my-12 lg:my-16 xl:my-20">
  <div class="sm:text-center lg:text-left">
    <h1 class="text-4xl tracking-tight font-extrabold sm:text-5xl md:text-6xl">
      <span class="block xl:inline">{{ .title.line1 | markdownify }}</span>
      <span class="block text-primary-500 xl:inline">{{ .title.line2 | markdownify }}</span>
    </h1>
    <p class="mt-3 text-muted sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">{{ .content | markdownify }}</p>
    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
      {{- with .buttons.primary }}
        {{- if .enable }}
      <div class="rounded-md shadow">
        <a class="w-full flex items-center justify-center px-8 py-3 text-base font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 md:py-4 md:text-lg md:px-10" href="{{.link|relLangURL}}">{{ .label }}</a>
      </div>
        {{- end }}
      {{- end }}
      {{- with .buttons.secondary }}
        {{- if .enable }}
      <div class="mt-3 sm:mt-0 sm:ml-3">
        <a class="w-full flex items-center justify-center px-8 py-3 text-base font-medium rounded-md text-primary-600 dark:text-white bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-900 md:py-4 md:text-lg md:px-10" href="{{.link|relLangURL}}">{{ .label }}</a>
      </div>
        {{- end }}
      {{- end }}
    </div>
  </div>
</main>
