<section class="max-w-7xl mx-auto p-4 my-4 sm:my-8 md:my-12 lg:my-16 xl:my-20" id="testimonials">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="display-2">{{ .title | markdownify }}</h2>
      </div>
      {{ range .items }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <div class="testimonial-block">
          <i class="fas fa-quote-right"></i>
          <p>{{ .content | markdownify }}</p>
          <div class="author-details">
            <img src="{{ .image | absURL }}" alt="{{ .name }}">
            <h4>{{ .name }}</h4>
            <span>{{ .designation }}</span>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
