{{ "<!-- Expand Button (on mobile) -->" | safeHTML }}
<button type="button" class="navbar-burger w-10 h-10 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white -ml-2 sm:ml-0" aria-controls="mobile-menu" aria-expanded="false">
  <span class="sr-only">Open main menu</span>
  <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <!--
      Icon when menu is closed.
      Heroicon name: outline/menu
      Menu open: "hidden", Menu closed: "block"
    -->
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    <!--
      Icon when menu is open.
      Heroicon name: outline/x
      Menu open: "block", Menu closed: "hidden"
    -->
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="invisible" />
  </svg>
</button>
