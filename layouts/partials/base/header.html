{{ "<!-- Navigation Bar -->" | safeHTML }}
<header class="bg-gray-100 dark:bg-gray-800 shadow sticky top-0 left-0 right-0" style="z-index: 999;">
  <div class="max-w-7xl mx-auto p-4 h-16 sm:h-20">
    <div class="relative flex items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        {{ partialCached "base/header/expand-button.html" . }}
      </div>
      {{ partialCached "base/header/nav.html" . .FirstSection }}
      <div class="absolute inset-y-0 right-0 flex items-center sm:static sm:inset-auto sm:ml-6">
        {{ partial "language-list.html" . }}
      </div>
    </div>
  </div>

  {{ partialCached "base/header/nav-mobile.html" . .FirstSection }}
</header>
