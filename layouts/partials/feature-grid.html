<section class="max-w-7xl mx-auto p-4 my-4 sm:my-8 md:my-12 lg:my-16 xl:my-20 colored-links">
  <h2 class="text-4xl mb-6 sm:text-center">{{ .title | markdownify }}</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:justify-center lg:justify-start">
    {{- range .items }}
    <div class="p-4 max-w-xl rounded-lg bg-gray-100 dark:bg-gray-800 shadow-md">
      <i class="inline-block text-4xl mb-2 {{.icon}}"></i>
      <h4 class="font-bold text-2xl mb-2">{{ .title | markdownify }}</h4>
      <p class="text-muted">{{ .content | markdownify }}</p>
    </div>
    {{- end }}
  </div>
</section>
