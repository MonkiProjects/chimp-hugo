<section class="max-w-7xl mx-auto p-4 my-4 sm:my-8 md:my-12 lg:my-16 xl:my-20">
  <h2 class="text-4xl mb-6 sm:text-center">{{ .title | markdownify }}</h2>
  <div class="grid grid-cols-6 sm:gap-6 items-center justify-center">
    <!-- Left side -->
    <div class="col-span-6 sm:col-span-3 md:col-span-2 order-2 md:order-1">
      {{- range .left_side }}
      <div class="my-5 md:text-right">
        <i class="inline-block text-4xl mb-1 {{.icon}}"></i>
        <h4 class="font-bold text-2xl">{{ .title | markdownify }}</h4>
        <p class="text-muted">{{ .content | markdownify }}</p>
      </div>
      {{- end }}
    </div>
    <!-- Center -->
    <div class="col-start-2 col-span-4 sm:col-start-3 sm:col-span-2 md:col-span-2 order-1 md:order-2">
      {{ partialCached "image-frames/iphone.html" (dict "url" .image) .image }}
    </div>
    <!-- Right side -->
    <div class="col-span-6 sm:col-span-3 md:col-span-2 order-3">
      {{- range .right_side }}
      <div class="my-5 md:text-left">
        <i class="inline-block text-4xl mb-1 {{.icon}}"></i>
        <h4 class="font-bold text-2xl">{{ .title | markdownify }}</h4>
        <p class="text-muted">{{ .content | markdownify }}</p>
      </div>
      {{- end }}
    </div>
  </div>
</section>
